<html lang="en">
<head>

</head>
<body>
    <div class="my-carousel bg-darker">
        <div class="swiper my-carousel__swiper">
            <h2>이달의 추천 도서</h2>
          <div class="swiper-wrapper">
            <div class="swiper-slide"><div class="swiper-card swiper-card--1"><img src="../img/monthly/img-9964912327.jpg"><div></div></div></div>
            <div class="swiper-slide"><div class="swiper-card swiper-card--2"><img src="../img/monthly/img-9968068289.jpg"><div></div></div></div>
            <div class="swiper-slide"><div class="swiper-card swiper-card--3"><img src="../img/monthly/img-9968957386.png"><div></div></div></div>
            <div class="swiper-slide"><div class="swiper-card swiper-card--4"><img src="../img/monthly/img-9977582909.jpg"><div></div></div></div>
            <div class="swiper-slide"><div class="swiper-card swiper-card--5"><img src="../img/monthly/img-998278024.jpg"><div></div></div></div>
            <div class="swiper-slide"><div class="swiper-card swiper-card--6"><img src="../img/monthly/img-998349075.jpg"><div></div></div></div>

            <div class="swiper-slide"><div class="swiper-card swiper-card--9"><img src="../img/monthly/img-9999300629.jpg"><div></div></div></div>

          </div>
        </div>
      
        <div class="my-carousel__actions">
          <button class="btn btn--subtle my-carousel__control my-carousel__control--prev">Prev</button>
          <button class="btn btn--subtle my-carousel__control my-carousel__control--next">Next</button>
        </div>
      </div>

      <div class="book-box">
        <div class="book-cover">
          <img src="../img/monthly/img-9964912327.jpg" alt="cover1">
        </div>
        <div class="book-info">
          <div class="tit">서울,지하철역에서 나를 만나다</div>
          <div class="author">김서정,수이빈,온아,이경란,최은수,최훈</div>
          <div class="sub-info">아홉 개의 노선이 서울의 곳곳을 흐른다.
            지하철을 타고 우리의 삶도 흐른다.
            그리고 역에는 그 흔적이 남았다.
            
            서울에 살았거나 한 번이라도 와봤다면, 누구나 지하철에 추억이 쌓인다. 서울 지하철역에 추억을 가진 우리는 각자의 이야기를 모아 한 권의 책으로 엮었다. 삶과 사랑, 과거와 현재, 그리고 꿈과 미래를 그리는 우리의 여섯 이야기를 통해 서울의 지하철역을 추억하길 바란다.
            
            </div>
            <div class="borrow">
              <ul>
