<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD's Pick</title>
</head>
<body>
        <div class="wrapper">
          <div class="contents">
            <h3>MD's Pick</h3>
            <h4>이달의 편집장 추천도서</h4>
            <div class="my-carousel bg-darker">
              <div class="swiper my-carousel__swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--1"><div>Slide 1</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--2"><div>Slide 2</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--3"><div>Slide 3</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--4"><div>Slide 4</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--5"><div>Slide 5</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--6"><div>Slide 6</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--7"><div>Slide 7</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--8"><div>Slide 8</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--9"><div>Slide 9</div></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-card swiper-card--10">
                      <div>Slide 10</div>
                    </div>
                  </div>
                </div>
              </div>
    
              <div class="my-carousel__actions">
                <button
                  class="btn btn--subtle my-carousel__control my-carousel__control--prev"
                >
                  Prev
                </button>
                <button
                  class="btn btn--subtle my-carousel__control my-carousel__control--next"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
