<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티</title>
    <!-- link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="../css/common.scss" />
    <link rel="stylesheet" href="../css/community.css" />
    <!-- js -->
    <script type="module" src="../js/community.js"></script>
  </head>
  <body>
    <!-- 상단 -->
    <!-- 메인 -->
    <div class="community" id="community">
      <div class="content">
        <section class="tab-section">
          <div class="tabs">
            <div data-tab-target="#announcement-tab" class="tab announcement-tab-button active">공지사항</div>
            <div data-tab-target="#faq-tab" class="tab faq-tab-button">FAQ</div>
            <div data-tab-target="#freeboard-tab" class="tab freeboard-tab-button">자유게시판</div>
          </div>
          <div class="search">
            <button><i class="fa-regular fa-calendar"></i></button>
            <select name="option" id="search-option">
              <option value="제목">제목</option>
              <option value="작성자">작성자</option>
              <option value="내용">내용</option>
            </select>
            <input type="text" />
            <button class="search-button">검색</button>
          </div>
        </section>
        <section class="board-section">
          <div class="tab-content">
            <div id="announcement-tab" data-tab-content class="table active">
              <table>
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>작성자</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="faq-tab" data-tab-content class="table">
              <table>
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>작성자</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="freeboard-tab" data-tab-content class="table">
              <table>
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>작성자</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
        <section class="pagenate-section">
          <button><i class="fa-solid fa-angle-left"></i></button>
          <a href="">1</a>
          <a href="">2</a>
          <a href="">3</a>
          <button><i class="fa-solid fa-angle-right"></i></button>
        </section>
      </div>
    </div>

    <!-- 하단 -->
  </body>
</html>
