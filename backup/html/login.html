<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- header -->
    <!-- login -->
    <div class="page-cover">
      <div class="login-container" id="login">
        <section class="login-wrap">
          <div class="tit-wrap">
            <h2>로그인</h2>
            <a href="#">
              <img class="logo" src="../img/common/logo-temp.svg" alt="logo">
            </a>
          </div>
          <div class="input-wrap">
            <input type="text" class="input-box" placeholder="휴대폰 번호" />
            <input type="password" class="input-box" placeholder="비밀번호" />
          </div>
          <button class="login-btn">로그인</button>
          <hr class="divider" />
          <button class="join-btn">회원가입</button>
        </section>
      </div>
    </div>
  </body>
</html>
